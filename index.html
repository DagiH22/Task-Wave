<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do </title>
</head>

<body>
    <div class="container">
        <header>
                <h1>TODO List</h1>
                <button class="modeToggle"> <img class="modeImg" src="./images/sun-svgrepo-com.svg" alt="day/night mode"></button> 
        </header>
        <main class="mainContainer">
    
            <section class="newTaskContainer">
                <input type="text" class="newTask" placeholder="Write task here ...">
                <button class="add"><img class="addImg" src="./images/add-plus-circle-svgrepo-com.svg" alt="add new task"> Add Task</button>
            </section>
            
            <section class="taskContainer">
                <ul class="listOfTasks"> </ul>      
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
