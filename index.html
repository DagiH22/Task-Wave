<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do </title>
</head>

<body>
    <!-- <div class="body"> -->
        <div class="container">
            <div class="bg">
                <header>
                        <h1>TODO List</h1>
                        <button class="modeToggle"> <img class="modeImg" src="./images/sun-svgrepo-com.svg" alt="day/night mode" width="50px" height="50px"></button> 
                </header>
            </div>
            <main class="mainContainer">
        
                <section class="newTaskContainer">
                    <input type="text" class="newTask" placeholder="Write task here ...">
                    <button class="add"><img class="addImg" src="./images/add-plus-circle-svgrepo-com.svg" alt="add new task" width="50px" height="50px"> Add Task</button>
                </section>
                <ul class="listOfTasks"> </ul>      
               
            </main>
            <div class="tabs">
                <button class="tab active" data-filter="all">All</button>
                <button class="tab" data-filter="active">Active</button>
                <button class="tab" data-filter="completed">Completed</button>
            </div>
              
        </div>
        
        <p class="copy">
            &copy; 2025 <a href="https://github.com/DagiH22" target="_blank" style="color: #4c4c4c; text-decoration: underline;">Dagmawi Heywot</a>. All rights reserved.
        </p>
          
    
    

    <script src="script.js"></script>
</body>
</html>
